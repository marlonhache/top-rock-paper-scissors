<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Game</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ROCK PAPER SCISSORS</h1>
  <h2>First player to five wins.</h2>

  <div class="buttons">
    <button class="btn" value="Rock" id="btn1">ROCK</button>
    <button class="btn" value="Paper" id="btn2">PAPER</button>
    <button class="btn" value="Scissors" id="btn3">SCISSORS</button>
  </div>
  <div id="rounds" class="rounds">
    <p id="playerRound">Player's move is: </p>
    <p id="computerRound">Computer's move is: </p>
  </div>
  <div id="winner" class='winner'>
    <p id="roundWinner">Someone wins!</p>
  </div>
  <div id="scores" class= 'scores'>
    <p id="playerScore">Player score: </p>
    <p id="computerScore">Computer score: </p>
  </div>
  <div class="ngbtn" id=newGame>
    <button id=btnNewGame>New Game</button>
  </div>

  <script src="rps-script.js"></script>

</body>
</html>
