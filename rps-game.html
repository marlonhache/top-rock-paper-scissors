      playerMove = playerMove.toLowerCase();
      playerMove = (playerMove.charAt(0).toUpperCase()) + (playerMove.slice(1,playerMove.length));
      return playerMove;
    }

    function playRound(playerSelection,computerSelection){

      if (playerSelection===computerSelection) {
        console.log("Draw! You both selected " + playerSelection);
        gameResult = "draw";
        return;
      } else if (playerSelection=="Rock") {

          console.log("You win! " + playerSelection + " beats " + computerSelection);

          gameResult = "computer";
          return;
        }

        } else if (computerSelection=="Rock"){

          gameResult = "player";

    function game(){
      let playerScore = 0;
      let computerScore = 0;
      let gameCounter;

      for (gameCounter=0;gameCounter<5;gameCounter++){
        playRound(playerPlay(),computerPlay());
        switch(gameResult){

            console.log("Current scores-> Player: " + playerScore + " points. -- Computer: " + computerScore +"points.");
          break;

            computerScore++;
            console.log("Current scores-> Player: " + playerScore + " points. -- Computer: " + computerScore +"points.");
